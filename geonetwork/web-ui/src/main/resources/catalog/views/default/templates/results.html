<style type="text/css">
    ul.gn-resultview li.gn-grid {
        height: auto;
        margin: 20px 0;
        border: 1px solid #ccc;
    }

    ul.gn-resultview li.gn-grid .gn-md-title {
        min-height: 2.7em;
        max-height: unset;
        cursor: default;
    }

    ul.gn-resultview li.gn-grid .gn-md-title h3 a {
        color: black;
    }

    ul.gn-resultview li.gn-grid .gn-md-category {
        margin-top: -1px;
    }


    ul.gn-resultview li.gn-grid .gn-md-abstract {
        cursor: default;
        color: #313131;
        line-height: 21px;
        font-size: 15px;
    }

    .block-with-text {
        overflow: hidden;
        position: relative;
        line-height: 21px;
        max-height: 84px;
        text-align: justify;
        margin-right: -1em;
        padding-right: 1em;
        width: 100%;
    }

    .block-with-text:before {
        content: '...';
        position: absolute;
        right: 0;
        bottom: 0;
    }

    .block-with-text:after {
        content: '';
        position: absolute;
        right: 0;
        width: 1em;
        height: 1em;
        margin-top: 0.2em;
        background: white;
    }





    .results-badge {
        padding: 1px 9px 2px 9px;
        text-transform: uppercase;
        color: #fff;
		background-color: #ccc;
        border-radius: 8px;
        font-size: 11px;
        margin: 3px 3px 4px 3px;
        display: inline-block;
        white-space: nowrap;
    }

    .discipline-atmosphere {
        background-color: #0044cc;
    }

    .discipline-physical-oceanography {
        background-color: #00004d;
    }

    .discipline-administration-and-dimensions {
        background-color: #ffbf00;
        display: none !important;
    }

    .discipline-biological-oceanography {
        background-color: #669900;
    }

    .discipline-chemical-oceanography {
        background-color: #AD013F;
    }

    .discipline-environment {
        background-color: #035D12;
    }

    .discipline-cross-discipline {
        background-color: #818005;
    }

    .discipline-cryosphere {
        background-color: #009698;
    }

    .discipline-fisheries-and-aquaculture {
        background-color: #96009B;
    }

    .discipline-marine-geology {
        background-color: #895100;
    }





    .results-badge a {
        color: #fff;
        text-decoration: underline;
    }

    .format-excel-spreadsheet {
        background-color: #994747;
    }

    .format-csv {
        background-color: #e89618;
    }

    .format-kml {
        background-color: #6874ec;
    }

    .format-shapefile {
        background-color: #9d4e8a;
    }

    .format-arcgis {
        background-color: #ec96be;
    }

    .format-access {
        background-color: #B0171F;
    }

    .format-bdas {
        background-color: #009ACD;
    }

    .format-geotiff {
        background-color: #ef7100;
    }





    ul.gn-resultview li.gn-grid .gn-md-links {
        bottom: 6px;
        right: 8px;
    }






    .panel-heading[data-gn-slide-toggle]::before {
        margin-left: 0;
    }

    legend[data-gn-slide-toggle]:before {
        margin-top: -1px;
        margin-left: -17px;
    }

    [data-gn-saved-selections-panel] fieldset legend,
    legend[data-gn-slide-toggle] {
        margin-left: 5px;
        padding-top: 5px;
        padding-bottom: 5px;
    }

    button[data-title="removeRecordFromSelection"] {
        padding: 0;
        margin: -2px 0 2px 0;
    }

    [data-gn-saved-selections-panel] ul:last-of-type {
        margin-bottom: 12px;
    }


    .panel-default .panel-heading i {
        margin-left: 25px;
    }
</style>
<!-- show if searchResults.records[x].category = dataset else hide-->
<div class="container-fluid" data-ng-search-form="" data-runSearch="true">
    <div data-ng-include="'../../catalog/views/default/templates/searchForm.html'"></div>
    <div gn-grid-related-query="searchResults.records"></div>
    <div class="row gn-row-results" style="margin: 0 10%;">
        <div class="col-md-8 container-fluid">
            <div class="row" data-ng-show="isFilterTagsDisplayedInSearch">
                <div class="col-xs-12">
                    <div data-search-filter-tags="">
                    </div>
                </div>
            </div>
            <div class="row" style="margin: 0 auto; width: 85%;">
                <div class="col-xs-12 col-md-9"
                     data-gn-facet-dimension-list="searchResults.dimension"
                     data-params="searchObj.params"
                     data-facet-type="facetsSummaryType"
                     data-facet-list="facetConfig"
                     data-current-facets="currentFacets"
                     data-tab-field="facetTabField"></div>
                <div class="col-xs-12 col-sm-6 col-sm-push-3 text-center"
                     data-ng-show="searchResults.records.length > 0">
                    <div class=""
                         data-gn-pagination="paginationInfo"
                         data-hits-values="searchObj.hitsperpageValues"
                         data-enable-hot-keys=""
                         data-enable-events=""></div>
                </div>
                <div class="col-xs-6 col-sm-4 col-sm-pull-6 col-lg-pull-6"
                     data-ng-show="searchResults.records.length > 0">
                    <!-- <div data-gn-selection-widget=""  data-results="searchResults"></div> -->
                </div>
                <div class="col-xs-6 col-sm-2"
                     data-ng-show="searchResults.records.length > 0">
                    <div class="pull-right"
                         data-sortby-combo=""
                         data-params="searchObj.params"
                         data-gn-sortby-values="searchObj.sortbyValues"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <span class="loading fa fa-spinner fa-spin"
                          data-ng-show="searching"></span>
                    <div class="alert alert-warning" role="alert"
                         ng-if="!searching && searchResults.count == 0">
                        <i class="fa fa-frown-o"></i>
                        <span data-translate="">zarooResult</span>
                    </div>
                    <div data-ng-show="searchResults.records.length > 0"
                         data-gn-results-container=""
                         data-search-results="searchResults"
                         data-template-url="resultTemplate"
                         data-map="searchObj.searchMap"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 text-center"
                     data-ng-show="searchResults.records.length > 0">
                    <div class=""
                         data-gn-pagination="paginationInfo"
                         data-hits-values="searchObj.hitsperpageValues"
                         data-enable-hot-keys=""
                         data-enable-events=""></div>
                </div>
            </div>
            <br>
        </div>
        <div class="col-md-4 gn-search-facet">
            <div data-ng-show="searchResults.records.length > 0" data-gn-saved-selections-panel="user" style="width: 85%; margin: 0 auto;">
            </div>
            <!-- Hierachical facet mode -->
            <div class="panel panel-default"
                 data-ng-show="searchResults.records.length > 0" style="width: 85%; margin: 0 auto;">
                <div class="panel-heading" data-gn-slide-toggle="">
                    <i class="fa fa-search" />&nbsp;
                    <span data-translate="">filter</span>
                </div>
                <div class="panel-body">
                    <div data-gn-facet-dimension-list="searchResults.dimension"
                         data-params="searchObj.params"
                         data-facet-type="facetsSummaryType"
                         data-facet-list="facetConfig"
                         data-current-facets="currentFacets">
                    </div>
                </div>
            </div>
        </div>
        <div data-gn-map-field="searchObj.searchMap"
             data-gn-map-field-geom="searchObj.params.geometry"
             data-gn-map-field-opt="searchObj.mapfieldOption"
             class="gn-search-map">
        </div>
        <button data-ng-click="toggleMap()"
                title="{{'toggleMiniMap' | translate}}"
                class="gn-toggle gn-minimap-toggle btn btn-link gn-minimap-button">
            <i class="fa fa-angle-double-right"></i>
            <b class="gn-minimap-toggle gn-minimap-text" data-translate="">map</b>
        </button>
    </div>
</div>
